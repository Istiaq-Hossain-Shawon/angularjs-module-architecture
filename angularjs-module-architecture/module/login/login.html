<div class="jumbotron">
  <h1>{{pageName}}</h1>
  <form class="form-signin" ng-submit="loginUser()">

    <div class="alert alert-danger" ng-class="{'hidden': !hasError}">
      <strong>Failed!</strong> {{errorMessage}}
    </div>

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="text" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="loginData.userName">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="loginData.password">
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
</div>
