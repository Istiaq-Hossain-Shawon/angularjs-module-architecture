<section layout="row" layout-sm="column" layout-align="end center" layout-wrap>
    <div ng-transclude></div>
    <md-button ng-href="{{cancelHref}}" class="md-raised md-warn">{{cancelText}}</md-button>
    <md-button type="submit" class="md-raised md-primary" ng-disabled="!isSubmitEnable">{{submitText}}</md-button>
</section>
